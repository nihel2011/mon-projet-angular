<li  [ngClass]="{'list-group-item-success' :appareilStatus,'list-group-item-danger':!appareilStatus}" class="list-group-item">
  <div style="width:20px;height:20px;background-color:red;"
       *ngIf="appareilStatus === false"></div>

  <h4  [ngStyle]="{color : getColor()}">Appareil : {{appareilName }} --- Statuts : {{appareilStatus ? 'Allumè': 'éteint' }}</h4>
  <input type="text" class="form-control" [(ngModel)]="appareilName" >

</li>
